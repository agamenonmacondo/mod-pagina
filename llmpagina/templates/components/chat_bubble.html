<!-- Componente de burbuja de chat -->
<div class="chat-assistant-container">
    <!-- Botón de la burbuja de chat -->
    <div class="chat-bubble-button">
        <img src="{{ url_for('static', filename='images/ava_agent_woman.png') }}" alt="AVA Agent">
    </div>
    
    <!-- Popup del chat -->
    <div class="chat-popup">
        <div class="chat-header">
            <h3>Asistente Virtual AVA</h3>
            <button class="close-chat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat-messages">
            <!-- Los mensajes se cargarán dinámicamente aquí -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-message" placeholder="Escribe tu mensaje aquí...">
            <button id="send-message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
